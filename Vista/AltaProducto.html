      Created by
      <a href='http://hkmbhutto.wix.com/rasheedbhutto'>Rasheed Bhutto</a>

    <form action="">
      <fieldset>
        <div class='kickass_field'>
          <input maxlength='30' required='required' >
          <lable>
            Nombre:
            <span>Pone el nombre del producto</span>
          </lable>
        </div>
        <div class='kickass_field'>
          <input class="prueba"  maxlength='30' required='required' type='text'>
          <lable>
            Descripcion
            <span>Has una descripcion breve del producto (ingredientes)</span>
          </lable>
        </div>
        <div class='kickass_field'>
          <input  required='required' type='number'>
          <lable>
            Precio
            <span>Indique el precio del producto</span>
          </lable>
        </div>
        <button>Aceptar</button>
      </fieldset>
    </form>
