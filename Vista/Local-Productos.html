<div class="container" style="margin-top:50px;"  >
	<div style="background-color:green;">
		<div class="row">
			{{cambio}}
			<div class="btn-group " uib-dropdown is-open="status.isopen" >
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					Seleccione un local <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
					<li role="menuitem" ng-repeat="local in  locales" ><a  ng-click="SeleccionLocal(local)">{{local.nombre}}</a></li>
				
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5"> 
				Productos del Local: {{local.nombre}}
				<div  ui-grid="grillaUno" class="grilla" ></div>

			</div >
			<div class="col-md-1">
				<br><br><br><br><br><br><br>
				<button class="btn btn-info btn-block"  ng-click="Cambio()"> Aceptar</button>	

			</div>
			<div class="col-md-5"> 
				productos:
				<div ui-grid="grillaDos" class="grilla" ></div>


			</div>


		</div>

	</div>

</div>
