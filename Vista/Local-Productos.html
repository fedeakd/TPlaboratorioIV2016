<div class="container" style="margin-top:50px;"  >
	<div class="animated flash" style="background-image: linear-gradient(00deg, rgb(32, 29, 29), rgba(255, 255, 255, 0.2)), url('image/madera-vieja.jpg');">
		<div class="row">
			{{cambio}}
			<div class="btn-group " uib-dropdown is-open="status.isopen" >
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					Seleccione un local <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
					<li role="menuitem" ng-repeat="local in  locales" ><a  ng-click="SeleccionLocal(local)">{{local.nombre}}</a></li>

				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5"> 
				<p style="color:white">Productos del Local: {{local.nombre}}</p>
				<div ng-if="!loadGrilla1">
					<br><br><br><br>
					<slider-pizza ></slider-pizza>
				</div>
				<div  ng-if="loadGrilla1">
					<div  ui-grid="grillaUno" class="grilla2" ></div>
				</div>
			</div >
			<div class="col-md-1">
				<br><br><br><br><br><br><br>
				<button class="btn btn-info btn-block"  ng-click="Cambio()"> Aceptar</button>	

			</div>
			<div class="col-md-5"> 
				<p style="color:white">productos:</p>
				<div ng-if="!loadGrilla2">
					<br><br><br><br><br>
					<slider-pizza ></slider-pizza>
				</div>
				<div ng-if="loadGrilla2">
					<div ui-grid="grillaDos" class="grilla2 " ></div>
				</div>

			</div>


		</div>

	</div>

</div>
