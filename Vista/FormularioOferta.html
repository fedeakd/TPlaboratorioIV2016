<div class="container" style="margin-top:50px;"  >
	<div id="box1" class="box blurred-bg tinted">
		<div class="content">
			<div class="btn-group" >
				<h1 style="color:white;">Agregar una oferta</h1>
				<form role="form"  name="formulario">
					<fieldset>
						<div class='kickass_field'>
							<input type="text" maxlength='200'  name="nombre"  id="nombre"   ng-model="oferta.nombre"  required >
							<lable>
								Nombre:
								<span>Pone el nombre de la oferta</span>
							</lable>
						</div>
						<div class='kickass_field'>
							<input type='number'  name="precio"  id="precio"   ng-model="oferta.precio" required='required' >
							<lable>
								Precio
								<span>Indique el precio del oferta</span>
							</lable>
						</div>
						<div class='kickass_field'>
							<input type="text" onfocus="(this.type='date' )"  onblur="(this.type='text' )" name="fecha"  id="fecha"   ng-model="oferta.fecha" required='required' >
							<lable>
								Fecha
								<span>Indique la fehca que finaliza</span>
							</lable>
						</div>
						<div class="btn-group " uib-dropdown is-open="status.isopen" >
							<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
								Seleccione un local <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
								<li role="menuitem" ng-repeat="produ in  productos" ><a  ng-click="SeleccionOferta(produ,$index)">{{produ.nombre}}</a></li>

							</ul>
						</div>
						<br><br>
						<div ui-grid="grillaOferta" ui-grid-edit class="grilla" ></div>
						<br><br>

						<span  class="alerta" ng-show="  imagenes.length<3  && (!show)">Tres foto es requerida  </span>
						<div  class="fileUpload btn btn-info btn-inverse">
							<span>Subir foto</span>
							<input type="file" class="upload" nv-file-select uploader="uploader" />
						</div>
						<li  class="pgwSlider" ng-repeat="item in uploader.queue ">
							<!-- nombre del archivo -->
							Archivo: <span ng-bind="item.file.name"></span><br/>
							<!-- imagen del archivo -->
							<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
							<div style="margin-bottom: 0; width:50%; margin:auto;" class="progress" >
								<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" style="width: 40%;"></div>
							</div>


							<button type="button"  class="btn btn-success btn-xs" ng-click="uploader.uploadAll()" > <span class="glyphicon glyphicon-upload"></span>
								cargar</button>
								<!-- boton cancel -->            
								<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
									<span class="glyphicon glyphicon-ban-circle"></span> Cancel
								</button>

								<!-- boton remove -->
								<button type="button" class="btn btn-danger btn-xs" ng-click="remover($index);item.remove()">
									<span class="glyphicon glyphicon-trash"></span> Remove
								</button>
							</li>  
							<br><br>
							<div ng-if="uploader.getNotUploadedItems().length">
								<button ng-disabled="!uploader.getNotUploadedItems().length" type="button"  class="btn btn-success btn-xs" ng-click="uploader.uploadAll()" >  <span class="glyphicon glyphicon-upload"></span>
									subir todas las fotos </button>
								</div>

								<button id="button1id" name="button1id" style="width:200px;" ng-click="show= (formulario.$valid ) ; show ? Aceptar():false" class="btn btn-success">Aceptar</button>
								<button id="button2id" name="button2id" style="width:200px;" class="btn btn-danger">Cancelar</button>

							</fieldset>
						</form>

					</div>
				</div>
			</div>

		</div>

		<!--  && imagenes.length==3 -->
