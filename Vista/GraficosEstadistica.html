<div class="container  animated bounceInUp">


	<div id="box1" class="box blurred-bg tinted" style="background-image: linear-gradient(00deg, rgb(32, 29, 29), rgba(255, 255, 255, 0.2)), url('image/estadistica.jpg');">
		<div ng-show="true" class="row" >


			<div  class="row">
				<div class="btn-group " uib-dropdown is-open="status.isopen" >
					<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
						Seleccione una opcion <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
						<li role="menuitem" ng-repeat="opcion in  opciones" ><a  ng-click="Seleccion(opcion)">{{opcion}}</a></li>

					</ul>
				</div>
			</div>
			<div   style="height:500px; width:500px; ">
				<canvas  height="100" width="100"  chart-options="options" id="doughnut" class="chart chart-doughnut"
				chart-data="data" chart-labels="labels">
			</canvas> 
		</div>

	</div>
</div>

</div>
